{{ define "main" }}
  {{ $lemmarioByLastMod := (partialCached "get_lemmario_by_lastmod" .) }}
  <div class="mb-6">
    <h1 class="italic">
      In ordine di insertimento
    </h1>
  </div>
  <h1 class="text-2xl font-bold">{{ .Title | humanize }}</h1>
  <div class="mt-6">
    {{ .Content }}
  </div>
  <div class="mt-9 flex flex-wrap gap-3">
    {{ with $lemmarioByLastMod.Next . }}
      <a href="{{ .RelPermalink }}" class="grow block p-3 border border-slate-500 font-bold bg-slate-200">{{ .Title }}</a>
    {{ end }}
    {{ with $lemmarioByLastMod.Prev . }}
      <a href="{{ .RelPermalink }}" class="grow block p-3 border border-slate-500 font-bold bg-slate-200">{{ .Title }}</a>
    {{ end }}
  </div>
{{ end }}
