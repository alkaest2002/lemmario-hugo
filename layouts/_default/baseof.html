<!doctype html>
<html lang="{{ .Site.Language }}" class="h-full">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="generator" content="Hugo {{ hugo.Version }}">
	<title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>
	{{ with site.Params.description }}
		<meta name="description" content="{{ . }}">
	{{ end }}
	{{ with resources.Get "css/main.css" }}
		<link rel="stylesheet" media="screen" href="{{ .RelPermalink }}" integrity="{{ .Data.Integrity }}" crossorigin="anonymous">
	{{ end }}
</head>

<body class="h-full flex flex-col font-serif text-slate-600 bg-slate-100">
  <header>
    <section class="container max-w-[1200px] p-3 mx-auto">
      {{ partial "base_header" . }}
    </section>
  </header>
  <main class="grow mb-8">
    <section class="container h-full max-w-[1200px] p-6 pb-3 mx-auto">
      {{ block "main" . }}{{ end }}
    </section>
  </main>
  <footer class="py-8">
    <section class="container max-w-[1200px] p-6 mx-auto">
      {{ partial "base_footer" . }}
    </section>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/@alpinejs/persist@3.x.x/dist/cdn.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script>
    document.addEventListener('alpine:init', () => {
      Alpine.store('lemmario', { orderBy: Alpine.$persist("time")});
    })
  </script>

  {{ with $scripts := resources.Match "js/**" }}
    {{ range $script := $scripts }}
      <script>{{ $script.Content | safeJS }}</script>
    {{ end }}
  {{ end }}
</body>
</html>
