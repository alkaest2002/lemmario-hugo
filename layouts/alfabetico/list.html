{{ define "main" }}
  {{ $pages := partialCached "get_lemmario_by_alpha" . }}
  {{ $paginator := .Paginate $pages 50 }}
  <div class="mb-6">
    <h1 class="italic">
      In ordine alfabetico
    </h1>
  </div>
  {{ range $paginator.Pages }}
    <div class="py-3 border-b border-slate-500 border-dashed">
      <a href="{{ .Permalink }}" class="block text-indigo-950">{{ .Title | humanize }}</a>
    </div>
  {{ end }}
  <div>
    {{ partial "base_paginator" $paginator }}
  </div>
{{ end }}
