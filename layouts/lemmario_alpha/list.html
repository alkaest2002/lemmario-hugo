{{ define "main" }}
  <div class="mt-6">
    {{ $pages := where .Site.RegularPages "Section" "lemmario" }}
    {{ $paginator := .Paginate $pages 50 }}
    <div>
      {{ partial "base_paginator" $paginator }}
    </div>
    {{ range $paginator.Pages }}
      <div class="p-3 border-b border-slate-500 border-dashed text-center">
        <a href="{{ .Permalink | safeHTML }}" class="block text-purple-950">{{ .Title | humanize }}</a>
      </div>
    {{ end }}
    <div>
      {{ partial "base_paginator" $paginator }}
    </div>
  </div>
{{ end }}
