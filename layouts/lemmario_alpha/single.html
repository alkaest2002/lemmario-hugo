{{ define "main" }}
  <h1 class="text-2xl font-bold">{{ .Title | humanize }}</h1>
  <div class="mt-6">
    {{ .Content }}
  </div>
  <div class="mt-9 flex flex-wrap gap-3">
    {{ with .Next }}
      <a href="{{ .RelPermalink }}" class="grow block p-3 border border-slate-500 font-bold bg-sky-100">{{ .Title }}</a>
    {{ end }}
    {{ with .Prev }}
      <a href="{{ .RelPermalink }}" class="grow block p-3 border border-slate-500 font-bold bg-sky-100">{{ .Title }}</a>
    {{ end }}
  </div>
{{ end }}
