{{ define "main" }}
<div class="col-span-2">
  <div class="mb-6">
    <h1 class="italic">
      In ordine di insertimento
    </h1>
  </div>
  {{ $lemmarioByLastMod := (partialCached "get_lemmario_by_lastmod" .) }}
  {{ $paginator := .Paginate $lemmarioByLastMod 50 }}
  <div id="lemmas" hx-boost="true">
    {{ range $paginator.Pages }}
    <div class="py-3 border-b border-slate-500 border-dashed">
      <a href="{{ .Permalink | safeHTML }}" class="block text-slate-600">{{ .Title | humanize }}</a>
    </div>
    {{ end }}
    <div class="py-3">
      {{ partial "base_paginator" $paginator }}
    </div>
  </div>
</div>
{{ end }}
