<div class="mb-6">
  <h1 class="italic">
    {{ .title }}
  </h1>
</div>
{{ range .paginator.Pages }}
  <div class="py-3 border-b border-slate-500 border-dashed">
    <a href="{{ .Permalink }}" class="block text-slate-600">{{ .Title | humanize }}</a>
  </div>
{{ end }}
<div class="py-3">
  {{ partial "base_paginator" .paginator }}
</div>
