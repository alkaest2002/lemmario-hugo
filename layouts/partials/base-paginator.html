{{ if gt .TotalPages 1 }}
  <div class="flex flex-wrap gap-3 justify-between py-3 mt-9">
    {{ with . }}
      <div class="grow flex justify-start">
        {{ if .HasPrev }}
          <a href="{{ .Prev.URL }}" class="block p-3 border border-slate-500 rounded-full text-sky-800">prec</a>
        {{ else }}
            <span class="block p-3 border rounded-full border-slate-500/30 text-black/30 cursor-[not-allowed]">prec</span>
        {{ end }}
      </div>
      <div class="grow flex justify-end">
        {{ if .HasNext }}
          <a href="{{ .Next.URL }}" class="block p-3 border border-slate-500 rounded-full text-sky-800">succ</a>
        {{ else }}
            <span class="block p-3 border rounded-full border-slate-500/30 text-black/30 cursor-[not-allowed]">succ</span>
        {{ end }}
      </div>
    {{ end }}
  </div>
{{ end }}
