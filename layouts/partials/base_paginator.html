{{ if gt .TotalPages 1 }}
  <div class="flex flex-wrap gap-3 py-3 my-9">
    {{ with . }}
      <div class="grow bg-sky-100">
        {{ if .HasPrev }}
          <a href="{{ .Prev.URL }}" class="block p-3 border border-slate-500 font-bold">prec</a>
        {{ else }}
            <span class="block p-3 border border-slate-500/30 text-black/30 cursor-[not-allowed] font-bold">prec</span>
        {{ end }}
      </div>
      <div class="grow bg-sky-100">
        {{ if .HasNext }}
          <a href="{{ .Next.URL }}" class="block p-3 border border-slate-500 font-bold">succ</a>
        {{ else }}
            <span class="block p-3 border border-slate-500/30 text-black/30 cursor-[not-allowed] font-bold">succ</span>
        {{ end }}
      </div>
    {{ end }}
  </div>
{{ end }}
